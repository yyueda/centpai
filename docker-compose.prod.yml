# Supply env variables in CI/CD
services:
  fastapi:
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      DATABASE_URL: ${DATABASE_URL}
      WEBHOOK_URL: ${WEBHOOK_URL}
    build: .
    ports:
      - "8000:80"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: centpai_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d centpai_db"]
      interval: 5s
      timeout: 5s
      retries: 10

# For persistence
volumes:
  pgdata: